spring:
  config:
    activate:
      on-profile: "local-memory"

---

spring:
  config:
    activate:
      on-profile: "local"
  datasource:
    url: jdbc:h2:tcp://localhost/~/goldentime
    username: root
    password:
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

---
spring:
  config:
    activate:
      on-profile: "prod"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/goldentime?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
